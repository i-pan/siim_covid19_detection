experiment:
  seed: 88
  save_dir: ../experiments/detect/


data: 
  annotations: ../data/covid/train_bbox_annotations_effdet.pkl
  data_dir: ../data/covid/train_pngs/
  outer_fold: 0
  dataset:
    name: CXRDataset
    params:
      flip: true
      return_class_label: true
      verbose: true


transform:
  resize:
    name: resize_ignore
    params:
      imsize: [512, 512]
  augment:
    name: grayscale_augment
    params:
      p: 0.9
      n: 3
  preprocess:
    name: Preprocessor
    params:
      image_range: [0, 255]
      input_range: [0, 1]
      mean: [0.5, 0.5, 0.5]
      sdev: [0.5, 0.5, 0.5]


task: 
  name: HybridTask
  params: 
    cls_loss_weight: 2.0


model:
  name: EffDet
  params:
    base: tf_efficientdet_d7x
    backbone: tf_efficientnet_b7
    num_classes: 1
    pretrained: true
    image_size: [512, 512]
    add_classification_head: true
  load_pretrained: ../experiments/detect/rsna002/sbn/checkpoints/last.ckpt


loss:
  name: DetectionLoss
  params:



optimizer:
  name: AdamW
  params:
    lr: 5.0e-6
    weight_decay: 5.0e-4


scheduler: 
  name: CustomOneCycleLR
  params:
    max_lr: 5.0e-4
    final_lr: 0.0
    pct_start: 0.1


train:
  batch_size: 4
  num_epochs: 16


evaluate: 
  metrics: 
    - name: AVP
      params: 
        num_classes: 5
    - name: AUROC
      params:
        num_classes: 5
  monitor: avp_mean
  mode: max


